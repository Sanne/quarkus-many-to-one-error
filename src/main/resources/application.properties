#generic
quarkus.resteasy.path=/v1
pro.sql.maximum=500
#url for swagger docs
quarkus.swagger-ui.path=/api-doc
#security
mp.jwt.verify.publickey.location=META-INF/resources/publicKey.pem
mp.jwt.verify.issuer=https://www.proposito.com.br/using-jwt-rbac
quarkus.smallrye-jwt.auth-mechanism=MP-JWT
quarkus.smallrye-jwt.enabled=true
quarkus.http.cors=true
quarkus.http.origins=*
quarkus.http.methods=GET, POST, OPTIONS, HEAD, PUT, DELETE
quarkus.http.headers=accept, content-type, origin, Authorization

# Hibernate
# podman run --cgroup-manager=cgroupfs --rm=true --name hibernate_test -e POSTGRES_USER=hibernate_orm_test -e POSTGRES_PASSWORD=hibernate_orm_test -e POSTGRES_DB=hibernate_orm_test -p 5432:5432 postgres:10.5
quarkus.datasource.username=hibernate_orm_test
quarkus.datasource.password=hibernate_orm_test
quarkus.datasource.url=jdbc:postgresql://localhost:5432/hibernate_orm_test
quarkus.datasource.driver=org.postgresql.Driver
quarkus.datasource.max-size=8
